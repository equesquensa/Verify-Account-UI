<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/239ecd7882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Verify Account</title>
</head>
<body>
    <div class="container">
        <h2>Verify your Account</h2>
        <p>We emailed you the six digit code to cool_guy@gmail.com <br> Enter the code below to confirm your email address.</p>
        <div class="code-container">
                <input type="number" class="code" id="code1" placeholder="0" min="0" max="9" required>
                <input type="number" class="code" id="code2" placeholder="0" min="0" max="9" required>
                <input type="number" class="code" id="code3" placeholder="0" min="0" max="9" required>
                <input type="number" class="code" id="code4" placeholder="0" min="0" max="9" required>
                <input type="number" class="code" id="code5" placeholder="0" min="0" max="9" required>
                <input type="number" class="code" id="code6" placeholder="0" min="0" max="9" required>
        </div>
        <small class="info">
            This is design only. We didn't actually send you an email as we don't have your email, right?   
        </small>
    </div>
        <button class="btn" id="btn">
            <i class="fas fa-arrow-right"></i>
        </button>

    <script src="script.js"></script>
</body>
</html>
